<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLA - Dashboard</title>
    <link rel="stylesheet" href="/public/css/sidebar.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">
</head>
<body>
    <div id="sidebar-container"></div>
    
    <main class="main-content">
        <div class="background-overlay"></div>
        
        <div class="dashboard-header">
            <h1>COLLEGE TEACHING-LEARNING ACTIVITY</h1>
            <button class="create-btn" onclick="window.location.href='/form'">CREATE A TLA FORM</button>
        </div>
        
        <div class="cards-container">
            <div class="card" onclick="window.location.href='/overview'">
                <div class="card-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="card-title">PENDING</div>
            </div>
            
            <div class="card" onclick="window.location.href='/overview'">
                <div class="card-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="card-title">APPROVED</div>
            </div>
            
            <div class="card" onclick="window.location.href='/overview'">
                <div class="card-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="21 8 21 21 3 21 3 8"></polyline>
                        <rect x="1" y="3" width="22" height="5"></rect>
                        <line x1="10" y1="12" x2="14" y2="12"></line>
                    </svg>
                </div>
                <div class="card-title">ARCHIVED</div>
            </div>
            
            <div class="card" onclick="window.location.href='/overview'">
                <div class="card-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <div class="card-title">Expired</div>
            </div>
        </div>
    </main>
    
    <script src="/public/js/sidebar.js"></script>
</body>
</html>
